# 背景图片样式 空 原图效果 filter-undertint 柔和 filter-dim 阴影 filter-grid 横条 filter-dot 点点
bgclass: filter-undertint

# 主頁subtitle
subtitle:
  enable: true
  # 打字效果
  effect: true
  # 循環或者只打字一次
  loop: false
  # source調用第三方服務
  # source: false 關閉調用
  # source: 1  調用搏天api的隨機語錄（簡體） https://api.btstu.cn/
  # source: 2  調用一言網的一句話（簡體） https://hitokoto.cn/
  # source: 3  調用一句網（簡體） http://yijuzhan.com/
  # source: 4  調用今日詩詞（簡體） https://www.jinrishici.com/
  # subtitle 會先顯示 source , 再顯示 sub 的內容
  source: 4
  # (如果有英文逗號' , '，請使用轉義字符 &#44;)
  # 如果關閉打字效果，subtitle只會顯示sub的第一行文字
  sub:
    - 今日事&#44;今日畢
    - Never put off till tomorrow what you can do today

# 打字效果
activate_power_mode:
  enable: true
  colorful: true # 冒光特效
  shake: true # 抖動特效

# 鼠標點擊效果
# 避免卡頓，建議只開啟一個
# 點擊煙火特效
fireworks:
  enable: true

# 點擊出現愛心
click_heart:
  enable: false

# 點擊出現文字，文字可自行修改
click_show_text:
  enable: true
  text:
    - ようこそ!!! (⌒▽⌒) 
    - 萨瓦迪卡，咔嘣咔 (✪ω✪)
    - BiuBiuBiu ~~
  fontSize: 15px

# 背景特效
# 避免卡頓，建議只開啟一個
# canvas_ribbon 禁止彩帶背景
# See: https://github.com/hustcc/ribbon.js
canvas_ribbon:
  enable: true
  size: 150
  alpha: 0.6
  zIndex: -1
  click_to_change: true
  mobile: false # false 手機端不顯示 true 手機端顯示

# 動態彩帶
canvas_ribbon_piao:
  enable: true
  mobile: false # false 手機端不顯示 true 手機端顯示

 # 流星背景特效
bg_meteor:
  enable: true

