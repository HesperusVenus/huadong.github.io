#live2d 看板娘
live2d:
  enable: true  # 是否开启
  model: umaru  # 看板娘模型。 nero<尼洛> || umaru<干物妹小埋> || Violet<薇尔莉特> || platelet<血小板>
  mode: fixed  # 模式。 static || fixed || draggable
  position: left # 位置
  hidden: true, # 隐藏
  width: 200
  height: 300
  dialog: '3em'

# Aplayer html5音乐播放器
aplayer: 
  enable: true # 如果你想使用aplayer，请将值设置为 true
  id: 2555162702  # 歌曲id / 歌单id / 专辑id / 关键字<简单测试无效果>
  server: netease  # 音乐平台: netease<网易云>, tencent<腾讯QQ音乐>, kugou<酷狗>, xiami<虾米>, baidu<百度>
  type: playlist
  fixed: true  # 吸底模式;默认值false
  autoplay: false # 自动播放
  loop: all #音频循环播放, 可选值: 'all', 'one', 'none'
  order: random # 音频循环顺序, 可选值: 'list', 'random'
  preload: auto # 预加载，可选值: 'none', 'metadata', 'auto'
  volume: 0.7 # 默认音量
  mutex: true # 互斥，阻止多个播放器同时播放，当前播放器播放时暂停其他播放器

# Dplayer html5弹幕视频播放器
dplayer:
  enable: true     # 如果你想使用dplayer，请将值设置为 true
  theme: '#1bd1a5' # 主题颜色
  autoplay: false  # 自动播放
  loop: false      # 视频循环播放
  lang: 'zh-cn'    # 可选值: 'en', 'zh-cn', 'zh-tw'
  screenshot: true # 开启截图，如果开启，视频和视频封面需要允许跨域
  hotkey: false     # 开启热键，支持快进、快退、音量控制、播放暂停
  airplay: true    # 在 Safari 中开启 AirPlay
  preload: 'auto'  # 视频预加载, 可选值: 'none', 'metadata', 'auto'
  volume: 0.7      # 音量, 请注意播放器会记忆用户设置，用户手动设置音量后默认音量即失效
  playbackSpeed: [0.5, 0.75, 1, 1.25, 1.5, 2] #可选的播放速率
  mutex: true      # 互斥, 阻止多个播放器同时播放，当前播放器播放时暂停其他播放器
  logo:  '../images/favicon.ico'          # 左上角logo
  playlist:  
    Movie: 
      - { video:{ title: '杀戮都市O' , pic: 'pic.jpg' , type: 'customHls', species: '电影🎬', class: 'movie'}, subtitle_url: 'xxx' }

    番剧🐱:
      - 

# Dplayer subtitle  视频播放器字幕      
dplayer_sub:
  enable: false
  type: 'webvtt'    # 字幕类型，可选值: 'webvtt', 'ass'，目前只支持 webvtt
  fontSize: '12px'  # 字幕字号
  bottom: '60%'     # 字幕距离播放器底部的距离，取值形如: '10px' '10%'
  color: '#fff'     # 字幕颜色

